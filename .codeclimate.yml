version: '2'

plugins:
  eslint:
    enabled: true
    channel: 'eslint-5'
    config:
      config: .eslintrc.json

checks:
  method-complexity:
    enabled: false
  method-lines:
    config:
      threshold: 150
  similar-code:
    enabled: false
  identical-code:
    enabled: false

ratings:
  paths:
    - '**.js'
    - '**.jsx'
    - '**.styl'

exclude_paths:
  - .vscode/**/*
  - content/**/*
